<body>
    <script>


const arr=[10,20,30,40,50];
const newElement=60;
const position=3;

for(let i=arr.length-1;i>=position;i--){
    if(i>=position){
        arr[i+1]=arr[i];
        if(i===position){
            arr[i]=newElement;
        }
    }
}

console.log(arr)

    </script>
</body>
