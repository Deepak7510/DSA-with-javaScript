<body>


    <script>

// by For loop 

        const arr1=[9,12,23,40];
        const arr2=[30,10,8,70,80];

        const margeArr=[]
        for(let i=0;i<arr1.length;i++){
            margeArr[i]=arr1[i]
        }

        for(let i=0;i<arr2.length;i++){
            margeArr[arr1.length+i]=arr2[i]
        }
        console.log("margeArr",margeArr)



    </script>
    
</body>
