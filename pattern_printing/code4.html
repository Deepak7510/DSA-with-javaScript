    <script>


// 4. Pyramid of stars (n=5)
//        *
//       ***
//      *****
//     *******
//    *********


const n=5

for(let i=1;i<=n;i++){

    for(let j=i;j<=n;j++){
        document.write("&nbsp;&nbsp;");
    }

    for(let k=1;k<=i;k++){
        document.write("*")
    }
    for(let l=2;l<=i;l++){
        document.write("*")
    }
    document.write("<br/>")
}

    </script>
