<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 8. Hollow pyramid (n=5)
      //        *
      //       * *
      //      *   *
      //     *     *
      //    *********

      const n = 5;

      for (let i = 1; i <= n; i++) {
        for (let j = i; j <= n; j++) {
          document.write("&nbsp;&nbsp;");
        }

        for (let k = 1; k <= i; k++) {
          if (i > 1 && i < n && k > 1) {
            document.write("&nbsp;&nbsp;");
          } else {
            document.write("*");
          }
        }

        for (let k = 2; k <= i; k++) {
          if (i > 1 && i < n && k!==i ) {
            document.write("&nbsp;&nbsp;");
          } else {
            document.write("*");
          }
        }

        document.write("<br/>");
      }
    </script>
  </body>
</html>
