<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 5. Inverted pyramid (n=5)
      //    *********
      //     *******
      //      *****
      //       ***
      //        *

      const n = 5;

      for (let i = 1; i <= n; i++) {

        // space 
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp;&nbsp;")
        }

        for (let k = i; k <= n; k++) {
            document.write("*")
        }
        for (let l = 1; l <= n-i; l++) {
            document.write("*")
        }
        document.write("<br/>")
      }
    </script>
  </body>
</html>
